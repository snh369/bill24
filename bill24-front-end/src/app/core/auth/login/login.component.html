<div class="w-[400px] max-w-2xl p-8 space-y-8 bg-white rounded-lg shadow-lg">
    <div class="text-center">
        <h2 class="text-2xl font-semibold">Simple. Smart. Secured.</h2>
    </div>
    <form class="mt-8 space-y-6">
        <div class="space-y-4">
            <div class="flex flex-col">
                <label for="phone" class="sr-only">Phone Number</label>
                <input id="phone" name="phone" type="text" autocomplete="phone" required
                       class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                       placeholder="093201410">
            </div>
            <div class="flex flex-col">
                <label for="password" class="sr-only">Password</label>
                <input id="password" name="password" type="password" autocomplete="current-password" required
                       class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
                       placeholder="Password">
            </div>
        </div>
        <div class="flex items-center justify-between">
            <a href="#" class="text-sm text-blue-600 hover:underline">Reset Password</a>
        </div>
        <div>
            <button type="submit"
                    class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:ring-offset-2">
                Login
            </button>
        </div>
        <div class="flex items-center justify-between mt-4">
            <span class="text-gray-400">Don't have an account?</span>
        </div>
        <div class="flex flex-col space-y-2">
            <button
                class="w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
                Create Account for Free
            </button>
            <button
                class="w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
                By Google
            </button>
            <button
                class="w-full px-4 py-2 text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
                By Facebook
            </button>
        </div>
    </form>
</div>
